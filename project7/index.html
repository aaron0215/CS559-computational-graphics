<script id="cube-vs" type="notjs">
// specialized shader for the simple cube
// we assume that the model matrix works as the normal
//      matrix - this only is try if the model matrix
//      it a rotate/translate
//      (uniform scale is OK since we re-normalize)
// color is solid
// simple lighting
    precision highp float;

    attribute vec3 vpos;
    attribute vec3 vnormal;
    attribute vec3 vcolor;

    varying vec3 fColor;
    varying vec3 fNormal;
    varying vec3 fPosition;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;


    void main(void) {
        vec4 pos = view * model * vec4(vpos, 1.0);
        fPosition = pos.xyz;
        fNormal = normalize(model * vec4(vnormal,0.0)).xyz;
        fColor = vcolor;
        gl_Position = proj * pos;
    }
</script>
<script id="cube-fs" type="notjs">
// simple shader that does vertex coloring
//  (e.g. the vertex shader figures the lighting
// note this is used for more than just the cube
    precision highp float;

    varying vec3 fColor;
    varying vec3 fNormal;
    varying vec3 fPosition;

    uniform vec3 lightdir;


	vec3 phong(in vec3 toLight) {

		// Light vectors
		vec3 l = normalize(toLight);
		vec3 n = normalize(fNormal);
		vec3 e = normalize(-fPosition);
		vec3 h = normalize(e+l);

		// Light colors
		vec3 diffuse_color = fColor;
		vec3 ambient_color = fColor;
		vec3 specular_color = vec3(1.0, 1.0, 1.0);

		// Light parameters
		float specularFocus = 10.0;
		float specularDense = 0.0;
		float ambientWeight = 0.3;
		float diffusiveCoef = 0.9;
		float diffuseWeight =  diffusiveCoef * (0.5 * (dot(l, n) + 1.0));

		float sWeight = specularDense * pow(max(dot(n,
		              h), 0.0), specularFocus);
		return ambient_color * ambientWeight +
		     diffuseWeight * diffuse_color +
		     specular_color * sWeight;
	}

	void main()
	{
	vec3 dir = normalize(lightdir); 
	gl_FragColor = vec4(phong(dir), 1.0);
	}
</script>

<!-- Special Ground Plane Shader - makes a boring
  -- checkerboard
  -->
<script id="ground-vs" type="not-js">
    precision highp float;

    attribute vec3 vpos;
    varying vec3 outPos;

    uniform mat4 view;
    uniform mat4 proj;

    void main(void) {
        gl_Position = proj * view * vec4(vpos, 1.0);
        outPos = vpos;
    }
</script>
<script id="ground-fs" type="notjs">
    // note this is used for more than just the cube
    precision highp float;
    varying vec3 outPos;
    void main(void) {
        float xs = step(1.0,mod(outPos.x,2.0));
        float zs = step(1.0,mod(outPos.z,2.0));
        float ss = (xs>.5) ? zs : 1.0-zs;
        gl_FragColor = mix(vec4(0.5,0.5,0.5,1),
                           vec4(0.3,0.5,0.4,1),
                           ss
                           );

    }
</script>
